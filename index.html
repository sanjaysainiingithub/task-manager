<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <div class="alert alert-primary text-center">
      <h1>Task Manager</h1>
    </div><br>
    <div>
      <input type="text" placeholder="add title" id="title" class="form-control">
    </div><br>
    <div>
      <input type="text" placeholder="add task" id="desc" class="form-control">
    </div><br>
    <div>
      <input type="date" placeholder="" id="date" class="form-control">
    </div><br>
    <div>
      <input type="text" placeholder="add priority" id="priority" class="form-control">
    </div><br>
    <div>
      <button id="add" class="btn btn-primary">Add</button>
      <button id="delete" class="btn btn-danger">Delete</button>
      <button id="save" class="btn btn-secondary">Save</button>
      <button id="update" class="btn btn-success">Update</button>
    </div><br>
    <table class="table  text-center">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Complete</th>
        <th>Operation</th>
      </tr>
      <tbody id="tbody" ">

      </tbody>
    </table>
  </div>
  <script src="controller/controller.js" type="module"></script>
</body>
</html>
